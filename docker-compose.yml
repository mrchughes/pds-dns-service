version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: dns-service-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dns_service
    networks:
      - dns-network

  dns-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dns-service
    depends_on:
      - mongodb
    ports:
      - "3003:3003"
      - "53235:53235/udp"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/dns_service
      - PORT=3003
      - DNS_PORT=53235
      - LOG_LEVEL=info
      - CHALLENGE_TOKEN_EXPIRY=86400
    volumes:
      - ./logs:/app/logs
    networks:
      - dns-network

networks:
  dns-network:
    driver: bridge

volumes:
  mongodb_data:
